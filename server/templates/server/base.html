<!DOCTYPE html>
<html lang='en'>
<head>
    {% load static %}
    <!-- load bootstrap -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js' integrity='sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM' crossorigin='anonymous'></script>

    <link rel='shortcut icon' type='image/png' href="{% static 'server/favicon.ico' %}"/>
    <link rel='stylesheet' href="{% static 'server/css/base.css' %}">
    <title>{% block title %}Checklist Registry{% endblock %}</title>
    {% block extrahead %}{% endblock %}
<head>
<body>
    <nav class='navbar navbar-expand-lg'>
        <div class='container-fluid'>
            <a class='navbar-brand' href='/checklist/' style='color: inherit; text-decoration: inherit;'>
                <img src="{% static 'server/Orange-Button.png' %}" id='navbar-logo'/>
                <strong>Checklist Registry</strong>
            </a>
            <button class='navbar-toggler' type='button' data-bs-toggle='collapse' data-bs-target='#navbarSupportedContent' aria-controls='navbarSupportedContent' aria-expanded='false' aria-label='Toggle navigation'>
                <span class='navbar-toggler-icon'></span>
            </button>
            <div class='collapse navbar-collapse' id='navbarSupportedContent'>
            </div>
        </div>
    </nav>
    <div class='container'>
        {% block header %}{% endblock %}
    </div>
    <div class='container'>
        {% block main %}{% endblock %}
    </div>
    <div class='container'>
        {% block footer %}
            <div style='margin-top: 10rem' />
        {% endblock %}
    </div>
</body>
</html>
